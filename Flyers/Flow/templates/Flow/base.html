
{% load static %}
<!DOCTYPE html>
<html>
    <head><title>Ma page HTML</title></head>
    <body>

        {% block content %}{% endblock %}

        <div>
            {% if results %}
                <h2>Search Results</h2>
                <ul>
                {% for event in results %}
                    <li>{{ event.title }}</li>
                {% endfor %}
                </ul>
            {% else %}
                <form action="" method="post" novalidate>
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Envoyer">
                </form>
            {% endif %}
        </div>

    </body>
</html>
