
{% load static %}
<!DOCTYPE html>
<html>
<body>
{% block content %}{% endblock %}

<div class="recherche">
    {% if results %}
        <h2>Search Results</h2>
        <ul>
        {% for event in results %}
            <li>{{ event.title }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Envoyer">
        </form>
    {% endif %}
</div>
</body>
</html>
