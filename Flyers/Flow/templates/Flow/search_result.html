{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Flux</title>
        <link href="{% static 'Flow/css/home.css' %}" rel="stylesheet" />
        <script type="module" src="{% static 'Flow/js/display_events.js' %}"></script>
        <script>var list_events = JSON.parse('{{ list_events|escapejs}}')</script>
    </head>
<body>
    {% if results %}
            <h2>Search Results</h2>
            <ul>
                {% for event in results %}
                    <li>{{ event.title }}</li>
                {% endfor %}
            </ul>
        {% endif %}
            <form action="" method="get" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Envoyer">
            </form>

            <div class="retour_acceuil">
                <p> <a href="{% url 'home' %}"> Accueil</a> </p>
            </div>
        </body>
</html>
